name: Build Signed Release APKs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Signed APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$ENCODED_KEYSTORE" | base64 -d > '${{ github.workspace }}/release.keystore'

      - name: Build Phone Release APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :phone:assembleRelease

      - name: Build Wear Release APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :wear:assembleRelease

      - name: Upload Phone APK
        uses: actions/upload-artifact@v4
        with:
          name: phone-release-apk
          path: phone/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload Wear APK
        uses: actions/upload-artifact@v4
        with:
          name: wear-release-apk
          path: wear/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Clean up keystore
        if: always()
        run: rm -f '${{ github.workspace }}/release.keystore'
